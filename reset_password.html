<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password</title>
  <style>
    :root{--bg:#0f1221;--card:#171b33;--ink:#e9ecff;--muted:#aeb8ff;--line:#2b3360;--accent:#59f1c4;--radius:16px}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:
      radial-gradient(900px 600px at 110% -10%, #6ea0ff33, transparent 60%),
      radial-gradient(900px 600px at -10% 110%, #00ffc249, transparent 60%),
      var(--bg);
      font:16px/1.5 system-ui,-apple-system,"Segoe UI",Roboto,Arial;color:var(--ink);
      display:grid;place-items:center}
    .card{width:min(92vw,520px);background:color-mix(in oklab, var(--card) 92%, black);
      border:1px solid var(--line);border-radius:var(--radius);box-shadow:0 20px 40px #0006,inset 0 1px 0 #fff1;padding:28px}
    h1{margin:0 0 6px;font-size:1.6rem} p.sub{margin:0 0 18px;color:var(--muted)}
    form{display:grid;gap:14px}
    fieldset{border:1px solid var(--line);border-radius:14px;padding:14px;margin:0}
    legend{padding:0 8px;color:var(--muted);font-weight:700}
    label{font-weight:600;color:#c9d2ff}
    input{width:100%;padding:12px;border-radius:12px;border:1px solid #32407a;background:#0c1230;color:var(--ink);outline:none;box-shadow:inset 0 1px 0 #fff1}
    input::placeholder{color:#9fb0ffb0} input:focus{outline:2px solid var(--accent);outline-offset:2px}
    .grid{display:grid;gap:12px}
    .two{grid-template-columns:1fr 1fr}
    @media (max-width:560px){.two{grid-template-columns:1fr}}
    .btn{border:none;cursor:pointer;padding:12px 18px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#7df1ff);color:#00211a;font-weight:800;box-shadow:0 10px 18px #00ffc244,inset 0 1px 0 #fff9}
    .link{color:#baccff;text-decoration:none}.link:hover{text-decoration:underline}
    .switch{margin-top:14px;text-align:center}
    .note{color:#cbd4ff;font-size:.95rem}
  </style>
</head>
<body>
  <main class="card" aria-labelledby="title">
    <h1 id="title">Reset your password</h1>
    <p class="sub">Choose one option below.</p>

    <!-- OPTION A: Request a reset link / OTP -->
    <form action="#" method="post" novalidate>
      <fieldset class="grid">
        <legend>Request reset link / code</legend>
        <div>
          <label for="identity">Email or phone</label>
          <input id="identity" name="identity" type="text" required placeholder="name@example.com or +8801…" />
        </div>
        <p class="note">We’ll send a reset link (email) or a one-time code (SMS) if this account exists.</p>
        <button class="btn" type="submit">Send reset link / code</button>
      </fieldset>
    </form>

    <!-- OPTION B: Set a new password if you already have a code -->
    <form action="#" method="post" novalidate style="margin-top:14px">
      <fieldset class="grid">
        <legend>Already have a code?</legend>
        <div>
          <label for="identity2">Email or phone</label>
          <input id="identity2" name="identity2" type="text" required placeholder="name@example.com or +8801…" />
        </div>
        <div>
          <label for="code">Reset code</label>
          <input id="code" name="code" inputmode="numeric" pattern="[0-9]{4,8}" maxlength="8" required placeholder="Enter your code" />
        </div>
      </fieldset>

      <fieldset class="grid two" style="margin-top:10px">
        <legend>Set new password</legend>
        <div>
          <label for="newpass">New password</label>
          <input id="newpass" name="newpass" type="password" minlength="8" maxlength="64"
                 pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d).{8,}$"
                 required placeholder="At least 8 chars (Aa1…)" />
        </div>
        <div>
          <label for="confirm">Confirm password</label>
          <input id="confirm" name="confirm" type="password" required placeholder="Re-enter new password" />
        </div>
      </fieldset>

      <div style="margin-top:10px">
        <button class="btn" type="submit">Reset password</button>
      </div>
    </form>

    <p class="switch">
      <a class="link" href="./login.html" target="_self">Back to log in</a> •
      <a class="link" href="./signup.html" target="_self">Create an account</a>
    </p>
  </main>
</body>
</html>
